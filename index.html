<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <img class="pokedex" src="assets/pokedex.png" alt="pokemon">   
        <div class="display">
            <div class="left-display">
                <h1 class="namePokemon border">Name Pokemon</h1>
                <hr class="border left">
                <img>
                <p class="border">ID: # <b ></b></p>
                <input id="pokeName" class="border" type="text" placeholder="Select Pokemon by Name or Id">
            </div>
            
            
            <div class="right-display border">
                <h2>INFO</h2>
                <hr class="right">
                <div class="type">
                    <p>TYPE</p>
                    <div class="div">
                        <p class="type-1  border_type escondido"></p>
                        <p class="type-2  border_type escondido"></p>   
                    </div>
                    
                </div>
                <div class="ability">
                 <p>ABILITIES</p>   
                 <p class="name-ability"></p>
                </div>
            </div>  
        </div>
        
    </body>
</html>
